<!DOCTYPE html>
<html>
<head>
    <title>Crypto Bro Options</title>
    <script type="text/javascript" src="../js/options.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/options.css">        
    <script defer src="../js/fontawesome-all.js"></script>
</head>

<body>
    <div id="coin-option-container">
        <h1>Thank you for your support!</h1>
        <p>Feel free to leave any suggestions/improvements to this extension!</p>
        <div id="currency-header">
            <h1>Select currency:</h1>
            <div id="currency-option">
                <select name="currency-option-list" id="currency-option-list">
                    <option value="">Select</option>
                </select>
            </div>
        </div>

        <div id="coin-header">
                <h1>Select coins to show:</h1>
                <input type="text" id="crypto-search-bar" placeholder="Search Coin">
        </div>
        <ul id="coin-option-list" >

        </ul>
    </div>

</body>

</html>
